<div>
    <h3>Личный кабинет</h3>
    <h3 *ngIf="storageService.isLogin">Авторизован</h3>
    <form  [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="login">
            <div class="login-form">
                <h3>Логин:</h3>
                <input formControlName="login" type="text" placeholder="Логин"/><br>
                <h3>Пароль:</h3>
                <input formControlName="password"  type="password" placeholder="Пароль"/>
                <br>
                <button class="login-button">Войти</button>
                <p *ngIf="isLoginError">Введен неверный логин или пароль!</p>
            </div>
        </div>

            <label for="email">Login</label>

            <label for="password">Password</label>
            <input formControlName="password"  type="password">
        </div>
        <button>Submit</button>-->
    </form>
</div>
